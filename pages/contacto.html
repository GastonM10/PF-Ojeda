<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Casas Contenedores</title>
        <link rel="stylesheet" href="../css/styles.css">
    </head>

    <body>

        <header>
            
            <div class="header-left">
                
                <img src="../img/logo.png" alt="logo sur containers" width="100">

            </div>
            
            <div class="header-right">

                <nav>
                    <span><a href="../index.html">Inicio</a></span>
                    <span><a href="./modelos.html">Modelos</a></span>
                    <span><a href="./clientes.html">Clientes</a></span>
                    <span><a href="./nosotros.html">Nosotros</a></span>
                    <span><a href="./contacto.html">Contacto</a></span>
                </nav>

            </div>
        
        </header>
        
        <!-- Inicio del cuerpo del sitio -->

        <main>

            <section>
                
                <img src="../img/contacto.png" alt="Imagen contacto" width="400">
            
            </section>

            <section>

                <h3>Contacto</h3>
                
                <form action="">
                    <div>
                        <label for="name">Nombre y apellido</label>
                        <input type="text" id="name" placeholder="José Tiburcio">
                    </div>
                    <div>
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" placeholder="nombre@dominio.com">
                    </div>
                    <div>
                        <label for="phone">Ingrese su número de telefono:</label>
                        <input type="tel" id="phone" placeholder="1122123456">
                    </div>
                    <div>
                        <label for="sendcopy">Recibir copia</label>
                        <input type="checkbox">
                    </div>
                    <div>
                        <label for="model">Seleccione modelo:</label>
                        <select name="model" id="model">
                            <option value="simple">Casa simple</option>
                            <option value="doble">Casa doble</option>
                        </select>
                    </div>
                    <div>
                        <label for="message">Mensaje:</label>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Escriba su mensaje"></textarea>
                    </div>
                        <input type="reset" value="Borrar formulario">
                        <input type="submit" value="Enviar">
                </form>

            </section>

        </main>
        
        <footer>

            <div class="footer-index-left">
                <h3>¿Dónde nos encontramos?</h3>
                <iframe src=https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d2763.0721738752436!2d-175.2308563686417!3d-21.150670910058!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sar!4v1700742570505!5m2!1sen!2sar" 
                width="300" height="200" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </iframe>
            </div>

            <div class="footer-index-center">
                <h1>Seguinos en nuestras redes</h1>
            </div>
           
            <div class="footer-index-right">
                <h3>Links</h3>
                <ul>
                    <li><a href="https://www.instagram.com/"><img src="../img/ig-logo.png" alt="Logo Instagram" height="20"></a></li>
                    <li><a href="https://www.facebook.com/"><img src="../img/fb-logo.png" alt="Logo Facebook" height="20"></a></li>
                    <li><a href="https://www.x.com/"><img src="../img/x-logo.png" alt="Logo X" height="20"></a></li>
                </ul>
            </div>

        </footer>

    </body>

</html>
